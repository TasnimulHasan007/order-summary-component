<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Mannual CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-img"><img src="./images/illustration-hero.svg" alt=""></div>
        <div class="card-body">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div>
              <a href="#">Change</a>
            </div>
          </div>
          <button class="btn btn-filled">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tasnimul Hasan</a>.
    </div>
  </body>
</html>
